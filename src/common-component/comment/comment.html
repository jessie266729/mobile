<div class="comment comment-handle">
    <div class="comment-header">
        <div class="comment-num">评论 {{commentCount}}</div>
        <div class="like-num">
            <span class="icon-heart"></span> 
            <span>{{likeCount}}</span>
        </div>
    </div>
    <ul class="comment-info-list">
        {{each commentList as itemData i}}
            <li class="clearFix" data-user-id="{{itemData.UserId}}">
                <div class="photo fl">
                    <img src="../../asset/images/groupItem/headImage.png" alt="">
                </div>
                <div class="info-modal">
                    <p class="name">{{itemData.NickName}}</p>
                    <p class="time">{{itemData.InDate}}</p>
                    <p class="content js-handle" data-handle="handleComment">
                        {{if itemData.CommentReplyType === 1}}
                        <span>@{{itemData.ReplyUserNickName + ' '}}</span>
                        {{/if}}
                        <span v-html="">{{#itemData.Content}}</span>
                    </p>
                    <div class="operator">
                        <span class="icon-comment js-handle" data-handle="handleComment"></span>
                    </div>
                </div>
            </li>
        {{/each}}                
    </ul>
    <div class="comment-input">
        <div class="comment-panel">
            <input class="input-box" id="enter_comment" value="" type="text" />
            <div class="send-btn">
                <span class="icon-expression js-handle" data-handle="qqFaceShow"></span>
            </div>
        </div>
        <div class="qq-face-panel hide">
            {{each listFace as qqFace i}}
            <img class="js-handle" src="{{qqFace.url}}" data-index="{{i}}" data-handle="chooseQQFace"/>

            {{/each}}
        </div>

    </div>
</div>
