<div class="register-page">

    <div class="head-logo">
        <img src="../../asset/images/register/logo.png" alt=""/>
    </div>

    <p class="head-title">手机/邮箱账号注册</p>

    <div class="register-body">
        <p>
            <input type="text" name="phone" placeholder="输入注册手机号码" class="register-phone">
            <span id="getCode" class="js-handle" data-handle="handleGetCode">获取验证码</span>
        </p>
        <p><input type="text" name="smsCode" placeholder="输入验证码"></p>
        <p><input type="password" name="password" placeholder="输入密码"></p>
        <p><input type="password" name="conPassword" placeholder="确认密码"></p>
        <p><button class="btn js-handle" data-handle="handleRegister" type="button">注册电竞通行证</button></p>
    </div>

    <div class="register-agree">
        <span class="checked js-handle" data-handle="handleCheck">
            <img src="../../asset/images/register/checkbox.png" alt=""/>
        </span>
        <span>我接受电竞通行证协议</span>
    </div>

</div>
