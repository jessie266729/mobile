<div class="edit-head-image">

    <span>修改头像</span>

    {{if Url}}
    <img class="radius-circle" src={{Url}} alt="">
    {{else}}
    <img class="radius-circle" src="../../../../asset/images/personal/headImg.png" alt="">
    {{/if}}


    <input id="headImageUrl" type="hidden" value="{{Url}}">
    <a class="js-handle" data-handle="submitEditHeadImage">确认</a>
    <a class="js-handle" data-handle="toEditUserInfo">返回</a>
</div>
