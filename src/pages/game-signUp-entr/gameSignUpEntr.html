<div class="game-sign-up-entr">
	<p class="head-info">赛事信息</p>
	<ul class="info-list">
		<li class="clearFix">
			<span class="info-title fl">赛事名称</span>
			<span class="info-con"><i class="fr">{{CompetitionName}}</i></span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">赛事项目</span>
			<span class="info-con"><i class="fr">{{GameCategory}}</i></span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">所属俱乐部</span>
			<span class="input-box">
				<input name="Club" type="text" placeholder="请输入所属俱乐部">
			</span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">比赛时间</span>
			<span class="info-con"><i class="fr">{{GameStartTime}}</i></span>
		</li>
	</ul>
	<ul class="info-list">
		<li class="clearFix">
			<span class="info-title fl">官方QQ群</span>
			<span class="info-con"><i class="fr">{{AuthorityQQ}}</i></span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">个人名称</span>
			<span class="info-con"><i class="fr">{{Name}}</i></span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">用户昵称</span>
			<span class="info-con"><i class="fr">{{NickName}}</i></span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">QQ号码</span>
			<span class="info-con"><i class="fr">{{QQ}}</i></span>
		</li>										
	</ul>

	<div class="btn-module">
		<button class="btn js-handle" data-handle="handleSignUp">确认报名</button>
	</div>
</div>
