<div class="all-matches-page">

    <div id="selectMenu">

        <div class="select-recommend clearFix">
            <div class="select-title">
                <span>赛事级别:</span>
            </div>

                <div class="select-list-item active"><span>全部</span></div>
                <div class="select-list-item" data-rank="0"><span>业余赛事</span></div>
                <div class="select-list-item" data-rank="1"><span>一级赛事</span></div>
