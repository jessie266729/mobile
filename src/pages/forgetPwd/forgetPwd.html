<div class="forgetPwd-page">

    <div class="head-logo">
        <img src="../../asset/images/register/logo.png" alt=""/>
    </div>

    <p class="head-title">找回密码</p>

    <div class="forgetPwd-body">
        <p><input type="text" name="registerPhone" placeholder="输入电竞通行证"></p>
        <p>
            <input type="text" name="phone" placeholder="输入手机号码" class="forgetPwd-phone">
            <span class="js-handle" data-handle="handleGetCode">获取验证码</span>
        </p>
        <p><input type="text" name="smsCode" placeholder="输入验证码"></p>
        <p><input type="password" name="password" placeholder="输入新密码"></p>
        <p><input type="password" name="conPassword" placeholder="确认新密码"></p>
        <p><button class="btn js-handle" data-handle="handleForgetPwd" type="button">确认</button></p>
    </div>

</div>
