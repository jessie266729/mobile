<div class="login-page">
    <div class="logos">
    	<img class="logo-1" src="../../asset/images/login/logo_1.png">
    	<img class="logo-2" src="../../asset/images/login/logo_2.png">
    	<p>欢迎来到优加电竞</p>
    </div>
    <div class="login-body">
    	<p><input type="text" name="userName" placeholder="输入手机/邮箱号码"></p>
    	<p><input type="password" name="password" placeholder="输入密码"></p>
    	<p><button class="btn js-handle" data-handle="handleLogin" type="button">登录</button></p>
    	<div class="links clearFix">
    		<a class="fl" href="#/forgetPwd">忘记密码</a>
    		<a class="fr" href="#/register">注册账号</a>
    	</div>
    </div>
    <div class="login-third-party">
    	<p class="title"><span>使用第三方账号登录</span></p>
    	<ul class="icon-list clearFix">
    		<li class="fl"><img src="../../asset/images/login/icon_weibo.png" alt=""></li>
    		<li><img src="../../asset/images/login/icon_qq.png" alt=""></li>
    		<li class="fr"><img src="../../asset/images/login/icon_weixin.png" alt=""></li>
    	</ul>
    </div>
</div>
